<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*@thymesVar id="title" type=""*/-->
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="/blocks/header.html :: header"></header>
<h1>Твій профіль</h1>
<p th:text="${profile.firstName}"/>
<p th:text="${profile.lastName}"/>
<p th:text="${profile.login}"/>
<div th:if="${f==true}">

    <p th:text="${profile.status}"/>
    <a href="/profile/edit"/>Редагувати<a/>
</div>

<footer th:insert="/blocks/footer.html:: footer"></footer>
</body>
</html>
